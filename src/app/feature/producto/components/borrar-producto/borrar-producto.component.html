<h2>Pagar alquiler</h2>
<h4>Inserte una cedula para realizar la busqueda</h4>
<form class="form-horizontal main-form">

  <div class="form-group">
    <label class="control-label col-sm-3">Cédula:</label>
    <div class="col-sm-5">
      <input type="number" id="nationalId" [(ngModel)]="nationalId" name="nationalId" placeholder="Ingrese su cédula"
        class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3">Total a pagar</label>
    <div class="col-sm-5">
      <input type="number" readonly id="totalAPagar" name="totalAPagar" placeholder="Total a pagar"
        class="form-control">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="pagar(nationalId)" class="btn btn-default btn-save">Pagar</button>
    </div>
  </div>

</form>
