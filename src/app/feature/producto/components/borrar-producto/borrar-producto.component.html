<h3>Pagar alquiler</h3>
<h6>Inserte una cedula para realizar la busqueda</h6>
<form class="form-horizontal main-form">

  <div class="form-group">
    <label class="control-label col-sm-3">Cédula:</label>
    <div class="col-sm-5">
      <input type="number" id="cedula" [(ngModel)]="cedula" name="cedula" placeholder="Ingrese su cédula"
        class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3">Total a pagar</label>
    <div class="col-sm-5">
      <input type="number" readonly value={{total}} id="total" name="total" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="pagar(cedula)" class="btn btn-default btn-save">Pagar</button>
    </div>
  </div>

</form>
